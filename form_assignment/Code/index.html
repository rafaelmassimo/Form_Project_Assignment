<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Acamp-in</title>

</head>
<body>
    <div id="logo-box" .class="top-left-box">
        <img id="logo-image" src="../images/favicon.ico" alt="Fav logo">
        <p> camp-in</p>
    </div>
    <section id="form-section">
        <form action="mailto: rafael_massimo@hotmail.com">
            <div id="title-forms">
                <img src="../images/log-in.svg" alt="log-in logo">
                <p>Login</p>
            </div>
            <div id="sub-title-form">
                <p>Insert your information below</p>
            </div>

            <div id="forms-info">
                <fieldset id="forms-main">
                    <div id="email-section">
                        <!-- <legend class="legend-forms">E-mail</legend> -->
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Type your e-mail">
                        <p id="email-valid"></p>
                    </div>

                    <div id="password-section">
                        <!-- <legend class="legend-forms">Password</legend> -->
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Type your e-mail" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                </fieldset>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>

                <div id="check-box">
                    <label for="remind-me"> Remember Me</label>
                    <input type="checkbox" name="remind-me" value="Remind me" id="remind-me">
                    <a class="link" href="https://www.google.com" target="_blank">Forgot my password</a>
                </div>

                <div id="button-section">
                    <button type="submit" name="login-button">LOGIN</button>
                    <p>Don't have an account? <a class="link" href="https://www.google.com">Sign Up</a>!</p>
                </div>
            </div>
        </form>
    </section>

    <section id="imageOnTheRight">
        <!-- <img src="../images/side-image-2x.jpg" alt=""> -->
        </section>

    <script src="./index.js"></script>
    
</body>
</html>
